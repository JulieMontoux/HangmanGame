<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendu</title>
    <link rel="stylesheet" href="pendu.css">
</head>
<body>
    <div class="title" style="text-align: center;">
        <h1>Le pendu de Juju</h1>
    </div>
    <p>
        Il reste à afficher les lettres des extrémités du mot.
    </p>
    <div style="text-align: center;">
        <h2 id="theme">Theme : </h2>
        <h1 id="mot"></h1>
        <p id="lf">Lettres Fausses : </p>
        <p id="lj">Lettres Jouees : </p>
        <div>
            <input type="checkbox" id="box1" onclick="return false">
            <label for="box1">Erreur 1</label>
            <input type="checkbox" id="box2" onclick="return false">
            <label for="box2">Erreur 2</label>
            <input type="checkbox" id="box3" onclick="return false">
            <label for="box3">Erreur 3</label>
            <input type="checkbox" id="box4" onclick="return false">
            <label for="box4">Erreur 4</label>
            <input type="checkbox" id="box5" onclick="return false">
            <label for="box5">Erreur 5</label>
            <input type="checkbox" id="box6" onclick="return false">
            <label for="box6">Erreur 6</label>
        </div>
    </div>
    
    <div style="text-align: center;">
        <div class="clav">
            <button class="B_lettre" onClick="lettre('A');">A</button>
            <button class="B_lettre" onClick="lettre('Z');">Z</button>
            <button class="B_lettre" onClick="lettre('E');">E</button>
            <button class="B_lettre" onClick="lettre('R');">R</button>
            <button class="B_lettre" onClick="lettre('T');">T</button>
            <button class="B_lettre" onClick="lettre('Y');">Y</button>
            <button class="B_lettre" onClick="lettre('U');">U</button>
            <button class="B_lettre" onClick="lettre('I');">I</button>
            <button class="B_lettre" onClick="lettre('O');">O</button>
            <button class="B_lettre" onClick="lettre('P');">P</button>
        </div>
        <div class="clav">
            <button class="B_lettre" onClick="lettre('Q');">Q</button>
            <button class="B_lettre" onClick="lettre('S');">S</button>
            <button class="B_lettre" onClick="lettre('D');">D</button>
            <button class="B_lettre" onClick="lettre('F');">F</button>
            <button class="B_lettre" onClick="lettre('G');">G</button>
            <button class="B_lettre" onClick="lettre('H');">H</button>
            <button class="B_lettre" onClick="lettre('J');">J</button>
            <button class="B_lettre" onClick="lettre('K');">K</button>
            <button class="B_lettre" onClick="lettre('L');">L</button>
            <button class="B_lettre" onClick="lettre('M');">M</button>
        </div>
        <div class="clav">
            <button class="B_lettre" onClick="lettre('W');">W</button>
            <button class="B_lettre" onClick="lettre('X');">X</button>
            <button class="B_lettre" onClick="lettre('C');">C</button>
            <button class="B_lettre" onClick="lettre('V');">V</button>
            <button class="B_lettre" onClick="lettre('B');">B</button>
            <button class="B_lettre" onClick="lettre('N');">N</button>
        </div>
        <div>
            <button id="restart" onClick="restart();">Rejouer</button>
        </div>
    </div>
    <script src="./mots.js" type="text/javascript"></script>
    <script src="./pendu.js" type="text/javascript"></script>
</body>
</html>
